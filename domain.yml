  - pizza_custom_toppings
  - pizza_type
  - pizza_size
  - pizza_quantity
  - menu_category
  - recommendation_category

slots:
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type

  pizza_topping:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_topping

  pizza_custom_toppings:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: pizza_custom_toppings

  topping_satisfaction:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: pizza_custom_toppings_happy
        value: true
      - type: from_intent
        intent: add_pizza_custom_toppings
        value: false
      - type: from_intent
        intent: remove_pizza_custom_toppings
        value: false

  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size

  pizza_quantity:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_quantity

  order_list:
    type: list
    mappings:
    - type: custom

