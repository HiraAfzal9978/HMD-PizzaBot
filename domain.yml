version: "3.1"

intents:
  - start_greet
  - end_greet
  - out_of_scope
  - bot_challenge
  - affirm
  - deny
  - initiate_general_conversation
  - inform_menu
  - inform_vegetarian_menu
  - inform_non_vegetarian_menu
  - recommend_pizza
  - recommend_vegetarian_pizza
  - recommend_non_vegetarian_pizza

entities:
  - menu_category
  - recommendation_category

actions:
  - utter_greet
  - utter_end_greet
  - utter_out_of_scope
  - utter_bot_challenge
  - utter_affirm
  - utter_deny
  - utter_initiate_general_conversation
  - utter_inform_menu
  - utter_inform_vegetarian_menu
  - utter_inform_non_vegetarian_menu
  - utter_recommend_pizza
  - utter_recommend_vegetarian_pizza
  - utter_recommend_non_vegetarian_pizza

templates:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_end_greet:
    - text: "Goodbye! Have a great day."
  utter_out_of_scope:
    - text: "I'm sorry, I can only assist with menu-related queries."
  utter_bot_challenge:
    - text: "Yes, I am a bot designed to help you with menu information."
  utter_affirm:
    - text: "Great!"
  utter_deny:
    - text: "Okay, let me know if you need anything else."
  utter_initiate_general_conversation:
    - text: "Sure, let's talk about the menu. What type of pizza are you interested in?"
  utter_inform_menu:
    - text: "Here is our pizza menu: [Menu Link]."
  utter_inform_vegetarian_menu:
    - text: "Here is our vegetarian pizza menu: [Menu Link]."
  utter_inform_non_vegetarian_menu:
    - text: "Here is our non-vegetarian pizza menu: [Menu Link]."
  utter_recommend_pizza:
    - text: "Our popular recommendation is the Margherita Pizza. Would you like to try it?"
  utter_recommend_vegetarian_pizza:
    - text: "For vegetarian options, we highly recommend the Veggie Delight Pizza."
  utter_recommend_non_vegetarian_pizza:
    - text: "If you prefer non-vegetarian, the Pepperoni Pizza is a customer favorite."
